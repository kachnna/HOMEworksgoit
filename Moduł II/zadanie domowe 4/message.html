<!DOCTYPE html>
<!-- saved from url=(0057)https://getbootstrap.com/docs/4.0/examples/sticky-footer/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sticky Footer Template for Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/message.html">Write message</a>
        </li>
    </ul>


    <main role="main" class="container">
        <h1 class="mt-5">Send message!</h1>

        <form action="/message.html" method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
            <h1 class="h3 mb-3 font-weight-normal">Write to me</h1>
            <div class="row mb-3">
                <label class="">Username </label>
                <input class="form-control" name="username" type="text" />
            </div>
            <div class="row mb-3">
                <label class=""> Your text message </label>
                <textarea class="form-control" name="message"></textarea>
            </div>
            <div class="d-flex justify-content-evenly">
                <button class="btn btn-primary col-4" name="" type="submit">
                    Send
                </button>
                <button class="btn btn-secondary col-4" name="" type="reset">
                    Reset
                </button>
            </div>
            <img src="logo.png" style="position:absolute; bottom:0px; right:0px;" class="figure-img img-fluid rounded" alt="..." width="300" height="300" />
        </form>

    </main>

</body>

</html>
