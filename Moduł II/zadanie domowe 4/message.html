<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Message Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message.html">Send message</a>
            </li>
        </ul>
    </header>


    <main role="main" class="container">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
            <h1 class="mt-5">Message Form</h1>

                <form action="/message.html" method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
                    <div class="row mb-3">
                        <label class="">Username: </label>
                        <input class="form-control narrow-input" name="username" type="text" />
                    </div>
                    <div class="row mb-3">
                        <label class=""> Your text message: </label>
                        <textarea class="form-control narrow-textarea" name="message"></textarea>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-primary col-4 narrow-bottom " name="" type="submit">
                            Send
                        </button>
                        <button class="btn btn-secondary col-4 narrow-bottom " name="" type="reset">
                            Reset
                        </button>
                    </div>
                </form>

    </main>

</body>

</html>
